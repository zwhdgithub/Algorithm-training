<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- •输入一个字符串，请按长度为8拆分每个输入字符串并进行输出；

•长度不是8整数倍的字符串请在后面补数字0，空字符串不处理。

输入描述:
连续输入字符串(每个字符串长度小于等于100)



输出描述:
依次输出所有分割后的长度为8的新字符串

示例1
输入
abc
输出
abc00000 -->
    <script>
      function add0(str1) {
        if (str1.length % 8 !== 0) {
          str1 = str1 + '0'
        } else {
          return str1
        }
        return add0(str1)
      }
      let str = 'abcbshdjjdhdg'
      let strAll = []
      for (let i = 0; i < str.length; i += 8) {
        strAll.push(str.slice(i, i + 8))
      }

      let lastStr = add0(strAll[strAll.length - 1])
      strAll.splice(strAll.length - 1, 1)
      strAll.push(lastStr)
      console.log(strAll)
      let TStr = strAll.join(' ')
      console.log(TStr)
    </script>
  </body>
</html>
