<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>计算字符个数</title>
  </head>
  <body>
    <script>
      /*题目描述
写出一个程序，接受一个由字母和数字组成的字符串，和一个字符，然后输出输入字符串中含有该字符的个数。不区分大小写。
输入描述:
第一行输入一个有字母和数字以及空格组成的字符串，第二行输入一个字符。
输出描述:
输出输入字符串中含有该字符的个数*/
      /* 
     示例1
        输入
        ABCDEF
        A
        输出
        1
*/
      function sumSame(strNum, c) {
        strNum = strNum.toLowerCase()
        c = c.toLowerCase()
        let arr = strNum.split('')
        let sumOfSame = 0
        for (key in arr) {
          if (arr[key] === c) {
            sumOfSame += 1
          }
        }
        return sumOfSame
      }
      console.log(sumSame('AaCAEF', 'A'))
    </script>
  </body>
</html>
