<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>字符串最后一个单词的长度</title>
  </head>
  <body>
    <script>
      //     题目描述
      // 计算字符串最后一个单词的长度，单词以空格隔开。
      // 输入描述:
      // 一行字符串，非空，长度小于5000。
      // 输出描述:
      // 整数N，最后一个单词的长度。
      /*示例1
    输入
    hello world
    输出5
*/
      let str = 'hello word'
      function lenOfLastWord(str) {
        let arr = str.split(' ')
        let len = arr[arr.length - 1].length
        return len
      }
      console.log(lenOfLastWord(str))
    </script>
  </body>
</html>
